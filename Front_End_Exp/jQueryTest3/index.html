<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<script src="scripts/jquery.js" type="text/javascript"></script>
		<script src="scripts/jquery.mixitup.min.js" type="text/javascript"></script>

		<link rel="stylesheet" href="style.css">

	<body>
			<header>
				<h1>Simple Filter Experiment</h1>

			<div class="showmore">

			</div>
			<div class="slider-bar"></div>

					<li class="filter" data-filter=".gallery"><a class href="#0" data-type="gallery">Gallery</a></li>
					<li class="filter" data-filter=".500px"><a class href="#0" data-type="500px">500px</a></li>

					<li class="filter" data-filter=".eastern"><a class href="#0" data-type="eastern">eastern</a></li>
				</ul>
			</div>
			<div class="SubCategoryBox">
				<ul>
